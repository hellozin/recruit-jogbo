spring.profiles: aws
spring.profiles.include:
  - rabbitmq-rasp
  - datasource-aws
spring:
  application:
    name: recruit_jogbo
  messages:
    basename: i18n/messages
    encoding: UTF-8
server:
  port: 8082

---

spring.profiles: rasp
spring.profiles.include:
  - rabbitmq-rasp
  - datasource-rasp
spring:
  application:
    name: recruit_jogbo
  messages:
    basename: i18n/messages
    encoding: UTF-8
server:
  port: 8082

---

spring.profiles: local
spring.profiles.include:
  - rabbitmq-rasp
  - datasource-local
spring:
  application:
    name: recruit_jogbo
  messages:
    basename: i18n/messages
    encoding: UTF-8
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2/console
logging:
  level:
    org.hibernate.type: trace
server:
  port: 8082