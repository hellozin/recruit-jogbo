<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="/webjars/bootstrap/4.3.0/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <title>New Post</title>
</head>
<body>

<div th:replace="~{fragments/navBar :: nav}"></div>

<div class="container">
    <h2 class="py-4 font-weight-bold">후기 작성</h2>
    <form th:object="${post}" th:action="@{/post/{id}(id=${post.id})}" th:method="put">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="companyName">기업 명</label>
                    <input type="text" id="companyName" class="form-control" th:field="*{companyName}" th:value="${post.companyName}">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="recruitType">전형 종류</label>
                    <select id="recruitType" class="form-control" th:field="*{recruitType}">
                        <option th:each="recruitType : ${recruitTypes}" th:value="${recruitType}"
                                th:text="${recruitType}" th:selected="${recruitType==post.recruitType}"></option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="deadLine">마감일</label>
                    <input type="date" id="deadLine" class="form-control" th:field="*{deadLine}" th:datetime="${post.deadLine}">
                    <small id="deadLineHelp" class="form-text text-muted">기간의 경우 끝나는 날을 적어주세요.</small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="review">후기</label>
            <textarea class="form-control" id="review" th:field="*{review}" rows="15" th:value="${post.review}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>
</body>
<!--<script src="/webjars/jquery/3.4.0/dist/jquery.min.js"></script>-->
<!--<script src="/webjars/bootstrap/4.3.0/dist/js/bootstrap.min.js"></script>-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
</html>
