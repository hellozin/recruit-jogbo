    <style>
        .login {
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
        }

<body>
<div class="container login">

    <div class="border shadow w-50 mx-auto p-3">

        <p class="display-4 text-center p-3">Recruit Jogbo</p>

        <form action="/login" class="w-50 mx-auto" method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <input class="form-control" id="username" name="username" placeholder="ID" type="text">
            </div>

            <div class="form-group">
                <input class="form-control" id="password" name="password" placeholder="Password" type="password">
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">로그인</button>
            </div>

            <a class="btn btn-outline-info w-100" href="/member/new">회원가입</a>

        </form>

        <div class="p-3">
            <p class="text-center lead mb-0">Manged by Hellozin</p>
            <p class="text-center blockquote-footer">paul26375@gmail.com</p>
        </div>

    </div>

</div>
