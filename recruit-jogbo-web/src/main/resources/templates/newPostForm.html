<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.0/dist/css/bootstrap.min.css">
    <title>New Post</title>
</head>
<body>
<div class="container">
    <h2>New Post</h2>
    <form th:object="${post}" th:action="@{/post}" method="post">
        <div class="form-group">
            <input class="form-control" th:field="*{companyName}">
        </div>
        <div class="form-group">
            <input class="form-control" th:field="*{recruitType}">
        </div>
        <div class="form-group">
            <input class="form-control" th:field="*{deadLine}">
        </div>
        <div class="form-group">
            <input class="form-control" th:field="*{review}">
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>
</body>
<script src="webjars/jquery/3.4.0/dist/jquery.min.js"></script>
<script src="webjars/bootstrap/4.3.0/dist/js/bootstrap.min.js"></script>
</html>
