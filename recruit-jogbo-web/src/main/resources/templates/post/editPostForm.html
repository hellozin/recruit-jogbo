<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet">
    <title>New Post</title>
</head>
<body>

<div th:replace="~{fragments/navBar :: nav}"></div>

<div class="container">

    <h2 class="py-4 font-weight-bold">후기 작성</h2>

    <form th:action="@{/post/{id}(id=${post.id})}" th:method="put">

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="companyName">기업 명</label>
                    <input class="form-control" id="companyName" name="companyName" th:value="${post.companyName}"
                           type="text">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="deadLine">마감일</label>
                    <input class="form-control" id="deadLine" name="deadLine" th:value="${post.deadLine}" type="date">
                    <small class="form-text text-muted" id="deadLineHelp">기간의 경우 끝나는 날을 적어주세요.</small>
                </div>
            </div>
        </div>

        <label>전형 종류</label>
        <div class="form-group">
            <div class="custom-control custom-checkbox custom-control-inline" th:each="recruitType : ${recruitTypes}">
                <input class="custom-control-input" name="recruitTypes"
                       th:checked="${post.isRecruitTypeMatch(recruitType)}"
                       th:id="${recruitType}"
                       th:value="${recruitType}"
                       type="checkbox">
                <label class="custom-control-label recruit-type-label" th:for="${recruitType}"
                       th:text="${recruitType.value()}"></label>
            </div>
        </div>

        <div class="form-group">
            <label for="review">후기</label>
            <textarea class="form-control" id="review" name="review" placeholder="여기에 후기를 작성하면 됩니다." rows="15"
                      th:text="${post.review}"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">저장</button>

    </form>
</div>
</body>
<th:block th:replace="fragments/common_script"/>
</html>
