<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Post</title>
</head>
<body>

<div th:replace="~{fragments/navBar :: nav}"></div>

<div class="container">

    <h2 class="py-4 font-weight-bold">후기</h2>

    <table class="table table-sm w-auto">
        <tr>
            <td class="font-weight-bold">작성자</td>
            <td th:text="${post.author.username}"></td>
        </tr>
        <tr>
            <td class="font-weight-bold">기업 명</td>
            <td th:text="${post.companyName}"></td>
        </tr>
        <tr>
            <td class="font-weight-bold">전형 종류</td>
            <td><span class="mx-1 recruit-type-label" th:each="recruitType : ${post.recruitTypes}"
                      th:text="${recruitType.recruitType.value()}"></span></td>
        </tr>
        <tr>
            <td class="font-weight-bold">마감일</td>
            <td th:text="${post.deadLine}"></td>
        </tr>
    </table>

    <p class="border p-3 lead" style="white-space: pre-line;" th:text="${post.review}"></p>

    <a class="btn btn-primary" th:classappend="${isAuthor} ? null : sr-only"
       th:href="@{/post/{id}/edit(id=${post.id})}">수정</a>

</div>
</body>
<th:block th:replace="fragments/common_script"/>
</html>
