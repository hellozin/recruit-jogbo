<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    <link rel="stylesheet" href="/webjars/bootstrap/4.3.0/dist/css/bootstrap.min.css">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign Up</title>
    <style>
        .login {
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
<div class="container login">

    <div class="border shadow w-50 mx-auto p-3">

        <p class="display-4 text-center p-3">Recruit Jogbo</p>

        <form class="w-50 mx-auto" th:object="${joinRequest}" th:action="@{/member/new}" th:method="post">

            <div class="form-group">
                <input class="form-control" placeholder="Username" th:field="*{username}" type="text">
                <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">ID error</small>
            </div>

            <div class="form-group">
                <input class="form-control" placeholder="Password" th:field="*{password}" type="password">
                <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</small>
            </div>

            <div class="form-group">
                <input class="form-control" placeholder="Univ. Email" th:field="*{email}" type="text">
                <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</small>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">회원가입</button>
            </div>

        </form>

        <div class="p-3">
            <p class="text-center lead mb-0">Manged by Hellozin</p>
            <p class="text-center blockquote-footer">paul26375@gmail.com</p>
        </div>

    </div>

</div>
</body>
<!--<script src="/webjars/jquery/3.4.0/dist/jquery.min.js"></script>-->
<!--<script src="/webjars/bootstrap/4.3.0/dist/js/bootstrap.min.js"></script>-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
</html>
